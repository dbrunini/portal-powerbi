<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>

        <input type="password" id="password" required>

        <button type="submit">Acessar</button>
    </form>
    <div id="error" style="color: red; display: none;">Usu치rio ou senha inv치lidos.</div>

    <script>
        const validUser = 'teste';
        const validPassword = '123';
        const powerBILink = 'https://app.powerbi.com/view?r=eyJrIjoiOWI0OGNlODQtYTY4NS00Mzg3LWExNTctZjVlYWFkNmRhNGY5IiwidCI6ImZlODc4N2JjLWM5MTQtNDY2NS04NTQ3LTI2OGUxNWNiMGQ5YSJ9';

        document.getElementById('loginForm').onsubmit = function(event) {

                document.getElementById('powerbiFrame').src = powerBILink;

                document.getElementById('error').style.display = 'block';
            }
        };
    </script>
</body>
